<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengenalan Bootstrap</title>

    <!-- Menyisipkan Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan Javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <div class="row row-cols-1">
            <div class="col">
                <img src="kucing.jpg" width="20%" class="rounded" alt="gambar round">
            </div> <br>
            <div class="col">
                <img src="kucing.jpg" width="20%" class="rounded-circle" alt="gambar circle">
            </div><br>
            <div class="col">
                <img src="kucing.jpg" width="20%" class="img-thumbnail" alt="gambar thumbnail">
            </div> <br>
            <div class="col">
                <img src="kucing.jpg" width="20%" class="img-fluid" alt="gambar fluid">
            </div>
        </div>
    </div>
</body>


</html>
