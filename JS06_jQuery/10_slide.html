<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleSlideShow.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        var i = 0;

        $(document).ready(function() {
            $('.slidertitle, #slider img').hide(); // Menyembunyikan semua judul dan gambar
            showNextImage(); // Menampilkan gambar pertama
            setInterval(showNextImage, 3000); // Menjalankan fungsi showNextImage setiap 3 detik
        });

        function showNextImage() {
            $('.slidertitle, #slider img').hide(); // Menyembunyikan semua gambar dan judul
            
            i++; // Menambah indeks gambar
            if (i > 3) { // Jika indeks lebih dari jumlah gambar
                i = 1; // Reset indeks ke 1
            }

            $('#sliderImage' + i).fadeIn(1100).delay(1100).fadeOut(1100); // Menampilkan gambar
            $('#title' + i).fadeIn(1100).delay(1100).fadeOut(1100); // Menampilkan judul
        };
    </script>
</head>
<body>
    <div id="slider">
        <img id="sliderImage1" src="img/gambar1.jpg" alt="Gambar 1">
        <div class="slidertitle" id="title1">Gambar 1</div>

        <img id="sliderImage2" src="img/gambar2.jpg" alt="Gambar 2">
        <div class="slidertitle" id="title2">Gambar 2</div>

        <img id="sliderImage3" src="img/gambar3.jpg" alt="Gambar 3">
        <div class="slidertitle" id="title3">Gambar 3</div>
    </div>
</body>
</html>
